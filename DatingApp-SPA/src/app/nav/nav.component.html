<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Our Dating</a>

      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/pessoas']">Pessoas</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/mensagens']">Mensagens</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>

      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" href="#"

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="UsuÃ¡rio"
        [(ngModel)]="model.username"
        required
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Senha"
        [(ngModel)]="model.password"
        required
      />

        class="btn btn-info my-2 my-sm-0"

      >
